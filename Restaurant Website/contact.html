<html lang="en">
  <head>
  <title>Contact Us</title>
  <style>
  form label {
    font-weight: bold;
  }
  a:visited {
    color: #e4c3ad;
  }
  a:hover {
    font-weight: bold;
  }
  a:active {
    font-decoration: none;
  }
  </style>
  </head>

  <main>
  <body>
    <header>
        <h1>Bite O' Texas</h1>
    </header>
    <hr />

    <nav>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="contact.html">Contact Us</a>
    </nav>
    <hr/>

    <section>
      <form action="submit.html" method="POST">
        <label for="name">Name:</label><input type="text" id="name" name="name" /> <br />
        <label for="email">Email:</label><input type="text" id="email" name="email" /> <br />
        <br />
        <label for="reason">Reason for Inquiry:</label><br />
        <select id="reason" name="reason">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select> <br />

        <label for="info">Additional Information:</label>
        <textarea id="info" name="info">
        </textarea>
        <br />

        <fieldset>
          <legend>Have you been to the restaurant?</legend>
          <input type="radio" id="choice1" name="questionnaire" value="no"><label for="choice1">No</label>
          <input type="radio" id="choice2" name="questionnaire" value="yes"><label for="choice2">Yes</label> <br />
        </fieldset> <br />

        <fieldset>
        <legend>Best days to contact you:</legend><br />
          <input type="checkbox" id="monday" name="interest" value="monday"><label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="interest" value="tuesday"><label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="interest" value="wednesday"><label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="interest" value="thursday"><label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="interest" value="friday"><label for="friday">F</label>
        </fieldset>
        <br />

        <input type="submit" name="send-request" value="send-request" />


      </form>

    </section>


    <footer>
      <p align="center">1234 Main Street Corpus Christi, Texas 78401</p>
      <p align="center">361-123-4567</p>
    </footer>

  </body>
  <main>
