  <body>
    <header class="display-3" align="center">
        <h1>Bite O' Texas</h1>
    </header>
    <hr />

    <nav class="nav">
      <a href="index.html"><i class="fa fa-fw fa-home"></i></a>
      <a class="btn badge-pill" href="menu.html">Menu</a>
      <a class="btn badge-pill" href="contact.html">Contact Us</a>
    </nav>
    <hr/>

    <form name="myForm" action="submit.html" method="POST" class="form-horizontal needs-validation">

      <div class="form-group col-auto">
        <label for="name">Name:</label>
        <input type="name" class="form-control" id="name" required><br>
      </div>

      <div class="form-group col-auto">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" required><br>
      </div>

      <div class="form-group col-auto">
        <label for="phone">Phone:</label>
        <input type="phone" class="form-control" id="phoneNumber" required><br>
      </div>

      <div class="form-group col-auto">
        <label for="reason">Reason for Inquiry:</label>
        <select class="form-control" id="reason" name="reason">
          <option value="catering" selected>Catering</option>
          <option value="party">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group col-auto">
        <label for="info">Additional Information:</label>
        <textarea class="form-control" id="info" rows="3"></textarea>
      </div>

      <div class="form-group form-check-inline col-auto">
      <fieldset>
        <legend>Have you been to the restaurant?</legend>
        <input type="radio" class="form-check-input" id="invalidCheck2" required name="questionnaire" value="no">
        <label class="form-check-label" for="invalidCheck2">No</label>
        <input type="radio" id="invalidCheck3" name="questionnaire" value="yes">
        <label class="form-check-label" for="invalidCheck3">Yes</label> <br />
      </fieldset>
    </div>
      <br />

      <div class="form-check form-check-inline col-auto">
            <fieldset>
            <legend>Best days to contact you:</legend>
              <input type="checkbox" id="monday" name="interest" value="monday"><label for="monday">M</label>
              <input type="checkbox" id="tuesday" name="interest" value="tuesday"><label for="tuesday">T</label>
              <input type="checkbox" id="wednesday" name="interest" value="wednesday"><label for="wednesday">W</label>
              <input type="checkbox" id="thursday" name="interest" value="thursday"><label for="thursday">Th</label>
              <input type="checkbox" id="friday" name="interest" value="friday"><label for="friday">F</label>
            </fieldset>
          </div>
          <hr class="mb-4">

        <button id="sendRequest" type="submit" class="btn btn-primary">Send Request</button>

      </form>

    </section>


    <footer>
      <p align="center">1234 Main Street Corpus Christi, Texas 78401</p>
      <p align="center">361-123-4567</p>
    </footer>
