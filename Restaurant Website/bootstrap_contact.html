<form name="myForm" action="submit.html" method="POST" class="form-horizontal">

  <div class="form-group col-auto">
    <label for="name">Name:</label>
    <input type="name" class="form-control" id="name"> <br>
  </div>

  <div class="form-group col-auto">
    <label for="email">Email address:</label>
    <input type="email" class="form-control" id="email"> <br>
  </div>

  <div class="form-group col-auto">
    <label for="phone">Phone:</label>
    <input type="phone" class="form-control" id="phoneNumber"> <br>
  </div>

  <div class="form-group">
    <label for="reason">Reason for Inquiry:</label>
    <select class="form-control" id="reason" name="reason">
      <option value="catering" selected>Catering</option>
      <option value="party">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-group">
    <label for="info">Additional Information:</label>
    <textarea class="form-control" id="info" rows="3"></textarea>
  </div>

  <div class="form-check form-check-inline">
    <fieldset>
      <legend>Have you been to the restaurant?</legend>
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
    <label class="form-check-label" for="inlineRadio1">No</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
    <label class="form-check-label" for="inlineRadio2">Yes</label>
  </div>
  </fieldset>
  </div>


  <div class="form-check form-check-inline">
        <fieldset>
        <legend>Best days to contact you:</legend>
          <input type="checkbox" id="monday" name="interest" value="monday"><label for="monday">M</label>
          <input type="checkbox" id="tuesday" name="interest" value="tuesday"><label for="tuesday">T</label>
          <input type="checkbox" id="wednesday" name="interest" value="wednesday"><label for="wednesday">W</label>
          <input type="checkbox" id="thursday" name="interest" value="thursday"><label for="thursday">Th</label>
          <input type="checkbox" id="friday" name="interest" value="friday"><label for="friday">F</label>
        </fieldset>
      </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
